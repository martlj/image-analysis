<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Thresholding</title>
<style>
    #container {
        text-align: center;
        margin-top: 50px;
    }
    #images-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }
    #original-image,
    #thresholded-image {
        max-width: 400px;
        max-height: 300px;
        margin: 0 10px;
    }
</style>
</head>
<body>
<div id="container">
    <input type="file" id="upload" accept="image/*">
    <input type="range" id="threshold" min="0" max="255" value="127" step="1">
    <div id="images-container">
        <img id="original-image">
        <canvas id="thresholded-image"></canvas>
    </div>
</div>

<script>
document.getElementById('upload').addEventListener('change', handleFileSelect, false);
document.getElementById('threshold').addEventListener('input', applyThresholdAndDisplay, false);

function handleFileSelect(event) {
    const file = event.target.files[0];
    const reader = new FileReader();

    reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
            document.getElementById('original-image').src = event.target.result;
            applyThresholdAndDisplay();
        }
        img.src = event.target.result;
    };
    reader.readAsDataURL(file);
}

function applyThresholdAndDisplay() {
    const threshold = document.getElementById('threshold').value;
    const originalImage = document.getElementById('original-image');
    const thresholdedCanvas = document.getElementById('thresholded-image');
    const ctx = thresholdedCanvas.getContext('2d');

    thresholdedCanvas.width = originalImage.width;
    thresholdedCanvas.height = originalImage.height;

    // Draw the original image onto the canvas
    ctx.drawImage(originalImage, 0, 0, thresholdedCanvas.width, thresholdedCanvas.height);

    // Get the image data from the canvas
    const imageData = ctx.getImageData(0, 0, thresholdedCanvas.width, thresholdedCanvas.height);
    const thresholdedImageData = applyThreshold(imageData, threshold);

    // Put the thresholded image data onto the canvas
    ctx.putImageData(thresholdedImageData, 0, 0);
}

function applyThreshold(imageData, threshold) {
    const pixels = imageData.data;
    for (let i = 0; i < pixels.length; i += 4) {
        const r = pixels[i];
        const g = pixels[i + 1];
        const b = pixels[i + 2];
        const gray = (r + g + b) / 3;
        const newValue = gray < threshold ? 0 : 255;
        pixels[i] = pixels[i + 1] = pixels[i + 2] = newValue;
    }
    return imageData;
}
</script>
</body>
</html>
