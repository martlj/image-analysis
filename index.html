<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Thresholding</title>
<style>
    #container {
        text-align: center;
        margin-top: 50px;
    }
    #images-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }
    #original-image,
    #thresholded-image {
        max-width: 400px;
        max-height: 300px;
        margin: 0 10px;
    }
</style>
</head>
<body>
<div id="container">
    <input type="file" id="upload" accept="image/*">
    <input type="range" id="threshold" min="0" max="255" value="127" step="1">
    <button id="applyThresholdButton">Apply Threshold</button>
    <div id="images-container">
        <img id="original-image">
        <canvas id="thresholded-image"></canvas>
    </div>
</div>

<script>
document.getElementById('upload').addEventListener('change', handleFileSelect, false);
document.getElementById('threshold').addEventListener('input', applyThresholdAndDisplay, false);

function handleFileSelect(event) {
    const file = event.target.files[0];
    const reader = new FileReader();

    reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
            document.getElementById('original-image').src = event.target.result;
            applyThresholdAndDisplay();
        }
        img.src = event.target.result;
    };
    reader.readAsDataURL(file);
}

function applyThreshold(imageData, threshold) {
    const pixels = imageData.data;
    for (let i = 0; i < pixels.length; i += 4) {
        const r = pixels[i];
        const g = pixels[i + 1];
        const b = pixels[i + 2];
        const gray = (r + g + b) / 3;
        const newValue = gray < threshold ? 0 : 255;
        pixels[i] = pixels[i + 1] = pixels[i + 2] = newValue;
    }
    return imageData;
}

function calculateOtsuThreshold(imageData) {
    const histogram = new Array(256).fill(0);
    const pixels = imageData.data;
    const totalPixels = imageData.width * imageData.height;

    // Compute histogram
    for (let i = 0; i < pixels.length; i += 4) {
        const gray = (pixels[i] + pixels[i + 1] + pixels[i + 2]) / 3;
        histogram[Math.floor(gray)]++;
    }

    let sum = 0;
    for (let i = 0; i < 256; ++i) {
        sum += i * histogram[i];
    }

    let sumB = 0;
    let wB = 0;
    let wF = 0;
    let maxVar = 0;
    let threshold = 0;

    for (let i = 0; i < 256; ++i) {
        wB += histogram[i];
        if (wB === 0) continue;

        wF = totalPixels - wB;
        if (wF === 0) break;

        sumB += i * histogram[i];

        const mB = sumB / wB;
        const mF = (sum - sumB) / wF;

        const varBetween = wB * wF * Math.pow(mB - mF, 2);

        if (varBetween > maxVar) {
            maxVar = varBetween;
            threshold = i;
        }
    }

    return threshold;
}

function applyThresholdAndDisplay() {
    const originalImage = document.getElementById('original-image');
    const thresholdedCanvas = document.getElementById('thresholded-image');
    const ctx = thresholdedCanvas.getContext('2d');

    thresholdedCanvas.width = originalImage.width;
    thresholdedCanvas.height = originalImage.height;

    // Draw the original image onto the canvas
    ctx.drawImage(originalImage, 0, 0, thresholdedCanvas.width, thresholdedCanvas.height);

    // Get the image data from the canvas
    const imageData = ctx.getImageData(0, 0, thresholdedCanvas.width, thresholdedCanvas.height);
    
    // Calculate threshold value using Otsu's method
    const otsuThreshold = calculateOtsuThreshold(imageData);

    // Apply the calculated threshold and display
    const thresholdedImageData = applyThreshold(imageData, otsuThreshold);
    ctx.putImageData(thresholdedImageData, 0, 0);
}
