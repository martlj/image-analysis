<div id="container">
    <input type="file" id="upload" accept="image/*">
    <input type="range" id="threshold" min="0" max="255" value="127" step="1">
    <button id="applyThresholdButton">Apply Threshold</button>
    <div id="images-container">
        <img id="original-image">
        <canvas id="thresholded-image"></canvas>
    </div>
</div>

<script>
document.getElementById('upload').addEventListener('change', handleFileSelect, false);
document.getElementById('threshold').addEventListener('input', applyThresholdAndDisplay, false);
document.getElementById('applyThresholdButton').addEventListener('click', applyThresholdAndDisplay, false);

function handleFileSelect(event) {
    const file = event.target.files[0];
    const reader = new FileReader();

    reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
            document.getElementById('original-image').src = event.target.result;
            applyThresholdAndDisplay();
        }
        img.src = event.target.result;
    };
    reader.readAsDataURL(file);
}

function applyThresholdAndDisplay() {
    const threshold = document.getElementById('threshold').value;
    const originalImage = document.getElementById('original-image');
    const thresholdedCanvas = document.getElementById('thresholded-image');
    const ctx = thresholdedCanvas.getContext('2d');

    thresholdedCanvas.width = originalImage.width;
    thresholdedCanvas.height = originalImage.height;

    // Draw the original image onto the canvas
    ctx.drawImage(originalImage, 0, 0, thresholdedCanvas.width, thresholdedCanvas.height);

    // Get the image data from the canvas
    const imageData = ctx.getImageData(0, 0, thresholdedCanvas.width, thresholdedCanvas.height);
    
    // Calculate threshold value using Otsu's method
    const otsuThreshold = calculateOtsuThreshold(imageData);

    // Apply the calculated threshold and display
    const thresholdedImageData = applyThreshold(imageData, otsuThreshold);
    
    // Clear the canvas
    ctx.clearRect(0, 0, thresholdedCanvas.width, thresholdedCanvas.height);
    
    // Draw the thresholded image onto the canvas
    ctx.putImageData(thresholdedImageData, 0, 0);
}
